version: '3.7'
services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
    - ./:/usr/src/myapp
  zipkin:
    image: openzipkin/zipkin-slim
    ports:
    - 9411:9411
  jaeger:
    image: jaegertracing/all-in-one
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9412
    ports:
    - 9412:9412
    - 16686:16686
