
imports:
  - deptrac.baseline.yaml
deptrac:
    analyser:
        types:
            - class
            - class_superglobal
            - use
            - file
            - function
            - function_superglobal
    paths:
        - ./src
        - ./proto
        - ./tests
    exclude_files:
        - '#.*test.*#'
    layers:
      -   name: API
          collectors:
              -   type: directory
                  value: src/API/.*
      -   name: SDK
          collectors:
              -   type: directory
                  value: src/SDK/.*
      -   name: Config
          collectors:
              - type: directory
                value: src/Config/Configuration/.*
      -   name: ConfigSDK
          collectors:
              - type: directory
                value: src/Config/SDK/.*
      -   name: Context
          collectors:
              -   type: directory
                  value: src/Context/.*
      -   name: SemConv
          collectors:
              -   type: directory
                  value: src/SemConv/.*
      -   name: Contrib
          collectors:
              -   type: directory
                  value: src/Contrib/.*
      -   name: Extension
          collectors:
              -   type: directory
                  value: src/Extension/.*
      -   name: OtelProto
          collectors:
              -   type: directory
                  value: proto/otel/.*
      -   name: GoogleProtobuf
          collectors:
              -   type: className
                  regex: ^Google\\Protobuf\\*
      -   name: Grpc
          collectors:
              - type: className
                regex: ^Grpc\\*
      -   name: PsrLog
          collectors:
              - type: className
                regex: ^Psr\\Log\\*
      -   name: PsrHttp
          collectors:
              - type: className
                regex: ^Psr\\Http\\*
      -   name: HttpPlug
          collectors:
              - type: className
                regex: ^Http\\*
      -   name: Prometheus
          collectors:
              - type: className
                regex: ^Prometheus\\*
      -   name: FFI
          collectors:
              - type: className
                regex: ^FFI\\*
      -   name: Composer
          collectors:
              - type: className
                regex: ^Composer\\*
      -   name: SymfonyConfig
          collectors:
              - type: className
                regex: ^Symfony\\Component\\*
      -   name: SPI
          collectors:
              - type: className
                regex: ^Nevay\\SPI\\*

    ruleset:
      Context:
          - FFI
          - Config
      SemConv: ~
      API:
          - Config
          - Context
          - PsrLog
      SDK:
          - +API
          - SemConv
          - PsrHttp
          - HttpPlug
          - Composer
      Config:
          - PsrLog
      ConfigSDK:
          - Contrib
          - Extension
          - PsrLog
          - SymfonyConfig
          - +SDK
          - SPI
      Contrib:
          - +SDK
          - +OtelProto
          - Grpc
          - Prometheus
      Extension:
          - +API
      OtelProto:
          - GoogleProtobuf
          - Grpc
      SdkConfig:
