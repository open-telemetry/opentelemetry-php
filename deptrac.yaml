
imports:
  - deptrac.baseline.yaml
deptrac:
    analyser:
        types:
            - class
            - class_superglobal
            - use
            - file
            - function
            - function_superglobal
    paths:
        - ./src
        - ./proto
        - ./tests
    exclude_files:
        - '#.*test.*#'
    layers:
      -   name: API
          collectors:
              -   type: className
                  regex: ^OpenTelemetry\\API\\*
      -   name: SDK
          collectors:
              -   type: className
                  regex: ^OpenTelemetry\\SDK\\*
      -   name: Context
          collectors:
              -   type: className
                  regex: ^OpenTelemetry\\Context\\*
      -   name: SemConv
          collectors:
              -   type: className
                  regex: ^OpenTelemetry\\SemConv\\*
      -   name: Contrib
          collectors:
              -   type: className
                  regex: ^OpenTelemetry\\Contrib\\*
      -   name: Extension
          collectors:
            -   type: className
                regex: ^OpenTelemetry\\Extension\\*
      -   name: OtelProto
          collectors:
              -   type: className
                  regex: ^OpenTelemetry\\Proto\\*
              -   type: className
                  regex: ^GPBMetadata\\Opentelemetry\\*
      -   name: GoogleProtobuf
          collectors:
              -   type: className
                  regex: ^Google\\Protobuf\\*
      -   name: Grpc
          collectors:
              - type: className
                regex: ^Grpc\\*
      -   name: PsrLog
          collectors:
              - type: className
                regex: ^Psr\\Log\\*
      -   name: PsrHttp
          collectors:
              - type: className
                regex: ^Psr\\Http\\*
      -   name: HttpPlug
          collectors:
              - type: className
                regex: ^Http\\*
      -   name: Prometheus
          collectors:
              - type: className
                regex: ^Prometheus\\*
      -   name: FFI
          collectors:
              - type: className
                regex: ^FFI\\*
      -   name: Composer
          collectors:
              - type: className
                regex: ^Composer\\*

    ruleset:
      Context:
          - FFI
      SemConv: ~
      API:
          - Context
          - PsrLog
      SDK:
          - +API
          - SemConv
          - PsrHttp
          - HttpPlug
          - Composer
      Contrib:
          - +SDK
          - +OtelProto
          - Grpc
          - Prometheus
      Extension:
          - +API
      OtelProto:
          - GoogleProtobuf
          - Grpc
