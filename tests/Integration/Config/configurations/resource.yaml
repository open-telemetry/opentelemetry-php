file_format: '1.0-rc.2'

resource:
  schema_url: https://opentelemetry.io/schemas/1.38.0
  attributes:
    - name: service.name
      value: unknown_service
    - name: string_key
      value: value
      type: string
    - name: bool_key
      value: true
      type: bool
    - name: int_key
      value: 1
      type: int
    - name: double_key
      value: 1.1
      type: double
    - name: string_array_key
      value: [ "value1", "value2" ]
      type: string_array
    - name: bool_array_key
      value: [ true, false ]
      type: bool_array
    - name: int_array_key
      value: [ 1, 2 ]
      type: int_array
    - name: double_array_key
      value: [ 1.1, 2.2 ]
      type: double_array
  attributes_list: "service.namespace=my-namespace,service.version=1.0.0"
  detection/development:
    attributes:
      excluded:
        - process.command_args
    detectors:
      - host:
      - os:
      - process:

tracer_provider:
  processors:

meter_provider:
  readers:
logger_provider:
  processors:
