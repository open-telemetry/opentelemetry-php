# anchors.yaml demonstrates anchor substitution to reuse OTLP exporter configuration across signals.

file_format: "0.3"
exporters:
    otlp: &otlp-exporter
        encoding: protobuf
        endpoint: http://localhost:4318
        certificate: /app/cert.pem
        client_key: /app/cert.pem
        client_certificate: /app/cert.pem
        headers:
            - name: api-key
              value: "str 1234"
        compression: gzip
        timeout: 10000

logger_provider:
    processors:
        - batch:
              exporter:
                  otlp_http:
                      # expand the otlp-exporter anchor
                      <<: *otlp-exporter

meter_provider:
    readers:
        - periodic:
              interval: 5000
              timeout: 30000
              exporter:
                  otlp_http:
                      # expand the otlp-exporter anchor and add metric specific configuration
                      <<: *otlp-exporter
                      temporality_preference: delta

tracer_provider:
    sampler:
      always_off:
    processors:
        - batch:
              exporter:
                  otlp_http:
                      # expand the otlp-exporter anchor
                      <<: *otlp-exporter

propagator:
  composite: []