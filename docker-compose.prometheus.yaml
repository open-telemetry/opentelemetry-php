version: '3.7'
services:
  prometheus:
    image: prom/prometheus@sha256:3ea2ed3b8cdfe3ff78aa05473a7ad36b916bdf2464c83b06bcd37c1a67620233
    ports:
      - 9090:9090
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  redis:
    image: redis@sha256:43355efd22490e31ca14b9d569367d05121e2be61fd8e47937563ae2a80952ae
    ports:
        - 6379:6379
  web:
    image: nginx:alpine@sha256:b3c656d55d7ad751196f21b7fd2e8d4da9cb430e32f646adcf92441b72f82b14
    ports:
      - 8080:80
    depends_on:
      - php
    volumes:
      - ./docker/examples/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  php:
    build:
      context: .
      dockerfile: docker/examples/Dockerfile
      args:
        - PHP_VERSION=8.0-fpm
        - EXT_ENABLE=redis
    volumes:
      - ./examples/prometheus/index.php:/var/www/public/index.php
      - ./:/php
    depends_on:
      - redis
      - prometheus
