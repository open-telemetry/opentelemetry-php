name: publish-otel-php-base-docker-image
on:
  push:
    branches: [ 'main', 'multiple-php-versions' ]
  workflow_dispatch:
jobs:
  push_to_registry:
    name: OpenTelemetry PHP base docker image creation
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:

      - name: check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      #- name: Login to GitHub Container Registry
      #  uses: docker/login-action@v1
      #  with:
      #    registry: ghcr.io
      #    username: ${{ github.repository_owner }}
      #    password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push 7.4 to ghcr.io
        uses: docker/build-push-action@v2
        with:
          push: false #TODO
          file: docker/Dockerfile
          build-args: PHP_VERSION=7.4
          tags: ghcr.io/open-telemetry/opentelemetry-php/opentelemetry-php-base:7.4
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push 8.0 to ghcr.io
        uses: docker/build-push-action@v2
        with:
          push: false #TODO
          file: docker/Dockerfile
          build-args: PHP_VERSION=8.0
          tags: ghcr.io/open-telemetry/opentelemetry-php/opentelemetry-php-base:8.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push 8.1 to ghcr.io
        uses: docker/build-push-action@v2
        with:
          push: false #TODO
          file: docker/Dockerfile
          build-args: PHP_VERSION=8.1
          tags: ghcr.io/open-telemetry/opentelemetry-php/opentelemetry-php-base:8.1
          cache-from: type=gha
          cache-to: type=gha,mode=max
