name: Shellcheck

on:
  push:
    branches: [ main, 1.x, 2.x ]
  pull_request:
    branches: [ main, 1.x, 2.x ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt update && sudo apt install --assume-yes shellcheck

      - name: Run shellcheck
        run: find . -name \*.sh | xargs shellcheck --severity=warning
